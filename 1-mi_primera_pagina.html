    <h1>Que es el andamiaje?</h1>
    <p>El andamiaje es basicamente la forma que tiene la maestra de ser un apoyo para el desarrollo de los ninos y las ninas y se ve reflejado de diferente maneras como por ejemplo el prestamo de la voz. Que sirve para comunicar lo que los ninos y las ninas quieren expresar </p>
